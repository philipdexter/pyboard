<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

  <head>
    <title>CS140 Submission</title>
    <meta http-equiv="content-type" 
          content="text/html;charset=utf-8" />
    <script type="text/javascript">
    function validate(){
    	var re = /[a-z]+[0-9]+/
	if(!re.test(document.hello.id.value))
	{
	    alert("invalid user id (probably)");
	    return false;
	}
	else
        if(document.hello.id.value == "" ||
        document.hello.file.value == "")
        {
            alert("FILL OUT all the FIELDS!");
           	return false;
        }
    }
    </script>
  </head>

  <body>

    <form enctype="multipart/form-data" action="/" method="POST" onsubmit="return validate();" name="hello">
      <input type="hidden" name="MAX_FILE_SIZE" value="5000000" />
      Your Binghamton user ID (e.g. pdexter1): <input name="id" type="text" /><br />
      Your section: <select name="section"><option value="a0" selected="selected">a0 (Lander)</option><option value="b1">b1 (Williams)</option></select><br />
      Submitting for: <select name="ass">
        {% for item in assignments %}
            <option value="{{ item }}">{{ item }}</option>
        {% endfor %}
      </select><br />
      Choose a file to upload: <input name="file" type="file" /><br />
      <input type="submit" value="Submit" />
    </form>

  </body>
</html>
