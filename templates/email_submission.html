{% extends "email.html" %}
{% block content %}
	<p>
		Your submission for assignment <code>{{ assignment }}</code> was received. Your confirmation code is <code>{{ verification }}</code>.
		{{ announcement|safe }}
	</p>
{% endblock %}
{% block footer %}
	<p>
		<a href="{{ config['DOMAIN'] }}{{ url_for('view_submissions') }}">View all {{ config['COURSE_NAME'] }} submissions</a>
	</p>
	{{ super() }}
{% endblock %}
